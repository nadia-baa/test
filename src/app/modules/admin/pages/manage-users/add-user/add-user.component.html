
<div [ngStyle]="{'margin':'auto', 'width': '50%'}">
    <h1 [ngStyle]="{'padding-botom':'10px', 'font-size': '25px', 'font-family': 'Arial Black'}">add new user</h1>

    <form
    class="mt-8"
    [formGroup]="signUpForm"
    #signUpNgForm="ngForm">

    <!-- Name field -->
    <mat-form-field class="w-full">
        <mat-label>Full name</mat-label>
        <input
            id="name"
            matInput
            [formControlName]="'name'">
        <mat-error *ngIf="signUpForm.get('name').hasError('required')">
            Full name is required
        </mat-error>
    </mat-form-field>

    <!-- Email field -->
    <mat-form-field class="w-full">
        <mat-label>Email address</mat-label>
        <input
            id="email"
            matInput
            [formControlName]="'email'">
        <mat-error *ngIf="signUpForm.get('email').hasError('required')">
            Email address is required
        </mat-error>
        <mat-error *ngIf="signUpForm.get('email').hasError('email')">
            Please enter a valid email address
        </mat-error>
    </mat-form-field>

    <!-- Password field -->
    <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input
            id="password"
            matInput
            type="password"
            [formControlName]="'password'"
            #passwordField>
        <button
            mat-icon-button
            type="button"
            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
            matSuffix>
            <mat-icon
                class="icon-size-5"
                *ngIf="passwordField.type === 'password'"
                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            <mat-icon
                class="icon-size-5"
                *ngIf="passwordField.type === 'text'"
                [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
        </button>
        <mat-error>
            Password is required
        </mat-error>
    </mat-form-field>

    <!-- Company field -->
    <mat-form-field class="w-full">
        <mat-label>Company</mat-label>
        <input
            id="company-confirm"
            matInput
            [formControlName]="'company'">
    </mat-form-field>

    <div class="inline-flex items-end w-full mt-1.5">
        <mat-checkbox
            [color]="'primary'"
            [formControlName]="'isAdmin'">
            add as admin?
        </mat-checkbox>
    </div>

    <!-- Submit button -->
    <button
        class="fuse-mat-button-large w-full mt-6"
        mat-flat-button
        [color]="'primary'"
        [disabled]="signUpForm.disabled"
        (click)="signUp()">
        <span *ngIf="!signUpForm.disabled">
            add new user
        </span>
        <mat-progress-spinner
            *ngIf="signUpForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"></mat-progress-spinner>
    </button>

</form>
</div>
